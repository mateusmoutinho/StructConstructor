<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/OUIsolutions/AbsolutePosition@main/versions/AbsolutePosition_v0.72.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/OUIsolutions/Tag23@main/versions/Tag23_v0.1.9.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/OUIsolutions/TomatoTestter@main/versions/TomatoTestter_v0.965.js"></script>
    <script>
    
        tomato_start()
    </script>
    <script src="globals.js"></script>
    <script src="code_generator.js"></script>

</head>
<body>
    <div  Aposition="$16:9(0%,0%,50vw,100vw)">
        
        <div for="x" in="structs" Aposition="$16:9(10%,+5%,80%,10%)">
              <h5>Nmae</h5>
              <input
                      set_value="this.x()['name']"
                      onchange="this.x()['name'] = this.value"
              >
              
        </div>

        <button onclick="structs.push({})">Add Element</button>
  
    </div>
    <div  Aposition="$16:9(50vw,0%,50vw,100vw)">
        <code>
            <pre print="generate_code()">
            </pre>
        </code>
    </div>

</body>
</html>
